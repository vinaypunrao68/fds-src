#delay_wait      = 10

[scenario_3]
# Built-in command inside the script.
# of is it [fds-cli]
script          = [fdscli]
script_args     = --activate-nodes abc -k 1 -e sm,dm
wait_completion = true
delay_wait      = 30

[scenario_4]
