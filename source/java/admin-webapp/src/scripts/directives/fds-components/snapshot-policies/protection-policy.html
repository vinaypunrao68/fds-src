<div class="protection-policy">
    <div class="header bottom-border">
        <span translate>volumes.l_timeline</span>
        <div class="pull-right" ng-click="editing = true" ng-show="editing == false">
            <span class="icon icon-edit"></span>
        </div>
    </div>

    <waterfall-slider style="width: 1000px;" sliders="sliders" range="range" enabled="editing"></waterfall-slider>
    
    <div class="header">
        <span translate>volumes.snapshot.l_time_of_retained_snapshots</span>
    </div>
    
    <div class="flex" style="margin-bottom: 12px;">
        <div class="time-selector-padding fine-print">
            <span translate>volumes.snapshot.l_daily</span>
            <fui-dropdown class="hour-choice" skinny="true" items="times" name-property="displayName" selected="hourChoice" background-color="white" color="black" border="black" enabled="editing"></fui-dropdown>
        </div>
        <div class="time-selector-padding fine-print">
            <span translate>volumes.snapshot.l_weekly</span>
            <fui-dropdown class="day-choice" skinny="true" items="days" name-property="displayName" selected="dayChoice" background-color="white" color="black" border="black" enabled="editing"></fui-dropdown>
        </div>
        <div class="time-selector-padding fine-print">
            <span translate>volumes.snapshot.l_monthly</span>
            <fui-dropdown class="month-choice" skinny="true" items="months" name-property="displayName" selected="monthChoice" background-color="white" color="black" border="black" enabled="editing"></fui-dropdown>
        </div>
        <div class="time-selector-padding fine-print">
            <span translate>volumes.snapshot.l_yearly</span>
            <fui-dropdown class="year-choice" skinny="true" items="years" name-property="displayName" selected="yearChoice" background-color="white" color="black" border="black" enabled="editing"></fui-dropdown>
        </div>
    </div>
    
    <div class="protection-button-panel" ng-show="editing === true">
        <button class="btn btn-primary skinny save-timeline" ng-click="save()">
            <span ng-show="saveOnly === 'true' || saveOnly === true" translate>common.l_done</span>
            <span ng-show="saveOnly === 'false' || saveOnly === false" translate>common.l_save</span>
        </button>
        <button class="btn btn-secondary skinny cancel-timeline" ng-click="cancel()" ng-show="saveOnly === 'false' || saveOnly === false" translate>common.l_cancel</button>
    </div>
</div>
